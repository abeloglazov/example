<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="templates/master.xhtml">

  <ui:define name="title">#{msg['reset.page.title']}</ui:define>

  <ui:define name="content">
    <h:form>
      <table>
        <caption>#{msg['reset.caption']}</caption>
        <tr>
          <td><h:outputLabel value="#{msg['reset.email']}" /></td>
          <td><p:inputText id="email"
              validatorMessage="#{msg['reset.validation.email']}">
              <f:validateRegex
                pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            </p:inputText></td>
          <td><p:message for="email" /></td>
        </tr>

        <tr>
          <td colspan="3"><p:commandButton
              value="#{msg['reset.button.submit']}" update="@form" /></td>
        </tr>
      </table>
    </h:form>
  </ui:define>

</ui:composition>
