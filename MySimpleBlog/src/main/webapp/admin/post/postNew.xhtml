<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/./templates/master.xhtml">

  <ui:define name="title">
		#{msg['admin_post_new.page.title']}
	</ui:define>

  <ui:define name="content">
    <h:form>
      <div>
      
        <h:panelGrid columns="1">
          <p:messages />

          <h:outputLabel for="title"
            value="#{msg['admin_post_new.post.title']}" />
          <p:inputText id="title" value="#{adminPostBacking.post.title}"
            required="true"
            requiredMessage="#{msg['admin_post_new.validation.post.title']}" />

          <h:outputLabel for="body"
            value="#{msg['admin_post_new.post.text']}" />
          <p:editor id="body" value="#{adminPostBacking.post.body}"
            required="true"
            requiredMessage="#{msg['admin_post_new.validation.post.text']}" />

          <h:outputLabel for="tags"
            value="#{msg['admin_post_new.post.tags']}" />
          <p:inputText id="tags" value="#{adminPostBacking.post.tags}"
            converter="#{tagsConverter}" />

          <p:commandButton
            value="#{msg['admin_post_new.post.button.publish']}"
            action="#{adminPostBacking.createPost()}" update="@form" />
        </h:panelGrid>
        
      </div>
    </h:form>
  </ui:define>

</ui:composition>
